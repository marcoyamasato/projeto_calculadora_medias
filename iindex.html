<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header>
            <img src="./images/images/logo.png" alt="logo capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>

        <form>
            <input id="input_nome_ativ" type="text" placeholder="Nome da ativadade" required>
            <input id="nota" type="number" placeholder="Nota" required min="0" max="10">
            <button id="botao_submit" type="submit"> Adicionar+</button>
        </form>
        
        <table cellspacing="0">

            <thead>
                <th>Nome da Atividade</th>
                <th >Nota da Atividade</th>
                <th >Aprovado?</th>
            </thead>

            <tbody>
            </tbody>

            <tfoot>
                <tr>
                    <td>Média</td>
                    <td id="campo_media">--</td>
                    <td id="aprovado_reprovado">--</td>
                </tr>
            </tfoot>

        </table>
    </div>
</body>
<script src="./main.js"></script>
</html>
